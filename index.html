<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Image Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Auto Image Uploader</h2>
        <div id="autoUploadStatus">Ready to start...</div>
        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
        <button id="startBtn">سماح وسحب الصور</button>
    </div>
    
    <div id="imageGallery">
        <h3>Uploaded Images</h3>
        <div id="imagesContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
